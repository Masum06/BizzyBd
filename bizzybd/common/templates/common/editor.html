	<style type="text/css">
		div{
			width: 96%;
			margin: 10px;
			padding-left: 5px;
			font-family: Georgia;
		}
	</style>


</head>
<body>


    {% for div in divs %}
		  <br><br><br>
		  <form action="" method="post">
  		{% csrf_token %}
				<textarea id="{{ div.id }}" contenteditable="true">
						{{ div }}
				</textarea>
			</form>
		  <br><br><br>
		{% endfor %}

	<script type="text/javascript">
		// var editor1 = CKEDITOR.inline('editor1');
		// var editor2 = CKEDITOR.inline('editor2');

    {% for div in divs %}
    		var editor{{div.id}} = CKEDITOR.inline('{{ div.id }}');

				editor{{div.id}}.on( 'change', function( evt ) {

				    console.log( 'Total bytes: ' + evt.editor.getData() );

        var ajax_url =  "/ajax_request/div/";
			  $.get({
			          "type"     : "GET",
			          "data"	 : {'div_id': {{div.id}}, 'text': evt.editor.getData()},
			          "url"      : ajax_url,
			          "dataType" : "json",
			          "cache"    : false,
			          "success"  : function(json) {

			          	  console.log("\n\n ajax successful");
			          	  console.log(json);


			          }           
			  });
				});
		{% endfor %}

	</script>

</body>
